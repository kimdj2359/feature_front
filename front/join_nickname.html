<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Account - Nickname</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            background-image: url(../assets/images/meetings-bg.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        form {
            height: 250px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            text-align: center;
            width: 400px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            border-radius: 10px;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <form id="nicknameForm">
        <h1>Enter Your Nickname</h1>
        <div class="id-check-container" style="display: flex; align-items: center; gap: 10px;">
        <input type="text" placeholder="Nickname" id="nickname" required style="flex: 1;"/>
        <button type="button" class="btn btn-primary" style="position: relative; padding-top: 11px; padding-bottom: 11px; top: -5px;">중복 확인</button>
        </div>
        <button type="button" id="createAccountButton"><a href="./index.html" style="color: white;">create acoount</a></button>
    </form>

    <script>
        const createAccountButton = document.getElementById('createAccountButton');

        createAccountButton.addEventListener('click', (event) => {
            const nickname = document.getElementById('nickname').value.trim();
            if (nickname === "") {
                alert('닉네임을 정확히 입력해주세요.');
                event.preventDefault(); // 기본 이벤트(페이지 이동) 막기
            } else {
                alert('회원가입을 완료했습니다. 환영합니다.' + nickname+'님');
                window.location.href = './index.html'; // 올바른 닉네임 입력 시 index.html로 이동
            }
        });
    </script>
</body>
</html>
