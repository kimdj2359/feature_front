  <script>
    // 스터디 상세 설명 script 시작

    document.addEventListener('DOMContentLoaded', () => {
      const joinStudyBtn = document.getElementById('join-study');
      const viewApplicantsBtn = document.getElementById('view-applicants');
      const leaveStudyBtn = document.getElementById('leave-study');
      const chatRoomBtn = document.getElementById('chat-room');
      const participantList = document.getElementById('participant-list');

      let nickname = prompt("닉네임을 입력하세요:"); // 가입자 닉네임을 입력받기 위한 프롬프트

      joinStudyBtn.addEventListener('click', () => {
        let tr = document.createElement('tr');
        let td = document.createElement('td');
        td.textContent = nickname;
        tr.appendChild(td);
        participantList.appendChild(tr); // 닉네임을 가입자 목록에 추가
      });

      viewApplicantsBtn.addEventListener('click', () => {
        // 실제 가입 신청자 리스트 데이터를 가지고 구현 필요
        alert("가입 신청자 보기 기능은 구현 필요");
      });

      leaveStudyBtn.addEventListener('click', () => {
        let participants = Array.from(participantList.getElementsByTagName('tr'));
        participants.forEach(participant => {
          if (participant.textContent === nickname) {
            participantList.removeChild(participant); // 가입자가 탈퇴할 때 목록에서 제거
          }
        });
      });

      chatRoomBtn.addEventListener('click', () => {
        window.location.href = 'chat.html'; // 채팅방 페이지로 이동
      });
    });

    // 스터디 상세 설명 script 끝
    //스터디 후기 설명 script 시작
    function getPosts(boardId) {
        var posts = localStorage.getItem(boardId);
        if (posts) {
          document.getElementById(boardId).innerHTML = posts;
          var deleteBtns = document.querySelectorAll(
            "#" + boardId + " .btn-danger"
          );
          for (var i = 0; i < deleteBtns.length; i++) {
            deleteBtns[i].addEventListener("click", function () {
              this.parentNode.parentNode.remove();
              savePosts(boardId);
            });
          }
        }
      }
      function savePosts(boardId) {
        var postsDiv = document.getElementById(boardId);
        localStorage.setItem(boardId, postsDiv.innerHTML);
      }


    function addComment(event) {
  event.preventDefault();
  var commentInput = event.target.querySelector("input");
  var commentText = commentInput.value;
  var date = new Date().toLocaleString();

  var commentDiv = document.createElement("div");
  commentDiv.className = "card my-3";
  commentDiv.innerHTML = `
    <div class="card-body">
      <p class="card-text">${commentText}</p>
      <p class="card-text"><small class="text-muted">${date}</small></p>
    </div>
  `;

  var commentsDiv = event.target.parentNode.querySelector(".comments");
  commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);

  commentInput.value = "";
  }
  //후기 script 끝
  </script>
