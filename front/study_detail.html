<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="스터디 세부 정보 페이지">
  <meta name="author" content="ieumsae">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <title th:text="${study.getStudyTitle()} + ' - 스터디 상세 정보'">스터디 상세 정보</title> <!-- 동적으로 스터디 제목 설정 -->

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/templatemo-edu-meeting.css">
  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/lightbox.css">
  <link rel="stylesheet" href="../assets/css/table.css">
  <link rel="stylesheet" href="../assets/css/tabs.css">

  <!-- Custom CSS -->
  <style>
    .input-form {
      max-width: 680px;
      margin-top: 80px;
      padding: 32px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
    }

    .participants {
      position: relative;
      width: 30%;
      display: inline-block;
      margin-top: 30px;
      padding-bottom: 50px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .participants h3 {
      margin-bottom: 15px;
    }

    .participants-table {
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
    }

    .participants-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .participants-table th,
    .participants-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .participants-table th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .btn-success {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <!-- 서브 헤더 시작 -->
  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-8">
          <div class="left-content">
            <p>ieumsae</p> <!-- 사이트 이름 -->
          </div>
        </div>
        <div class="col-lg-4 col-sm-4">
          <div class="right-icons">
            <ul>
              <li><a href="./login.html">로그인 / 회원가입</a></li> <!-- 로그인/회원가입 링크 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 서브 헤더 끝 -->

  <!-- 헤더 영역 시작 -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- 로고 시작 -->
            <a href="./index.html" class="logo">IEUMSAE</a> <!-- 홈 페이지로 이동하는 로고 -->
            <!-- 로고 끝 -->
            <!-- 메뉴 시작 -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="./index.html" class="active">Home</a></li> <!-- 홈 링크 -->
              <li><a href="./study_main.html">STUDY</a></li> <!-- 스터디 페이지 링크 -->
              <li><a href="./community_main.html">COMMUNITY</a></li> <!-- 커뮤니티 페이지 링크 -->
              <li><a href="./contact_us.html">Contact Us</a></li> <!-- 연락처 페이지 링크 -->
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span> <!-- 모바일 메뉴 트리거 -->
            </a>
            <!-- 메뉴 끝 -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- 헤더 영역 끝 -->

  <!-- 스터디 상세 설명 시작 -->
  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 th:text="${study.getStudyTitle()} + ' - 스터디 상세 설명'">스터디 상세 설명</h2> <!-- 스터디 제목 -->
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">스터디 정보</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">스터디 명 : <span th:text="${study.getStudyTitle()}">스터디 명</span></label> <!-- 스터디 명을 동적으로 표시 -->
              <input type="text" class="form-control" id="name" placeholder="스터디 명" th:value="${study.getStudyTitle()}" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <div class="input-group">
                <span class="input-group-text">상세 설명</span>
                <textarea class="form-control" aria-label="With textarea" rows="5" th:text="${study.getStudyDescription()}">상세 설명</textarea> <!-- 스터디에 대한 상세 설명 -->
              </div>
            </div>
          </div>
          <hr class="mb-4">

          <div class="mb-4"></div>
          <button id="join-study" class="btn btn-primary" style="margin-right: 10px;">스터디 가입</button> <!-- 스터디 가입 버튼 -->
          <button id="view-applicants" class="btn btn-primary" style="margin-right: 10px;">가입 신청자 보기</button> <!-- 가입 신청자 보기 버튼 -->
          <button id="modify-study" class="btn btn-primary">스터디 수정</button> <!-- 스터디 수정 버튼 -->
          <button id="leave-study" class="btn btn-danger" style="margin-left: 100px;">스터디 탈퇴</button> <!-- 스터디 탈퇴 버튼 -->
        </form>
      </div>
      <div class="participants form-control">
        <h3 class="applicants">스터디 가입자</h3>
        <div class="participants-table">
          <table>
            <thead>
              <tr>
                <th>Nickname</th> <!-- 닉네임 컬럼 -->
              </tr>
            </thead>
            <tbody id="participant-list">
              <!-- 가입자 닉네임이 동적으로 여기에 추가됨 -->
            </tbody>
          </table>
        </div>
        <button id="chat-room" class="btn btn-success" style="margin-bottom: 20px;">채팅방 입장</button> <!-- 채팅방 입장 버튼 -->
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright © 2024 ieumsae Co., Ltd. All Rights Reserved.
      <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">ieumsae</a></p> <!-- 저작권 및 디자인 크레딧 -->
  </div>

  <!-- 스크립트 시작 -->
  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/isotope.min.js"></script>
  <script src="../assets/js/owl-carousel.js"></script>
  <script src="../assets/js/lightbox.js"></script>
  <script src="../assets/js/tabs.js"></script>
  <script src="../assets/js/isotope.js"></script>
  <script src="../assets/js/video.js"></script>
  <script src="../assets/js/slick-slider.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // 스터디 상세 설명 script 시작

    document.addEventListener('DOMContentLoaded', () => {
      const joinStudyBtn = document.getElementById('join-study');
      const viewApplicantsBtn = document.getElementById('view-applicants');
      const leaveStudyBtn = document.getElementById('leave-study');
      const chatRoomBtn = document.getElementById('chat-room');
      const participantList = document.getElementById('participant-list');

      let nickname = prompt("닉네임을 입력하세요:"); // 가입자 닉네임을 입력받기 위한 프롬프트

      joinStudyBtn.addEventListener('click', () => {
        let tr = document.createElement('tr');
        let td = document.createElement('td');
        td.textContent = nickname;
        tr.appendChild(td);
        participantList.appendChild(tr); // 닉네임을 가입자 목록에 추가
      });

      viewApplicantsBtn.addEventListener('click', () => {
        // 실제 가입 신청자 리스트 데이터를 가지고 구현 필요
        alert("가입 신청자 보기 기능은 구현 필요");
      });

      leaveStudyBtn.addEventListener('click', () => {
        let participants = Array.from(participantList.getElementsByTagName('tr'));
        participants.forEach(participant => {
          if (participant.textContent === nickname) {
            participantList.removeChild(participant); // 가입자가 탈퇴할 때 목록에서 제거
          }
        });
      });

      chatRoomBtn.addEventListener('click', () => {
        window.location.href = 'chat.html'; // 채팅방 페이지로 이동
      });
    });

    // 스터디 상세 설명 script 끝
  </script>
</body>

</html>
