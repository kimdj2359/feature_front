  <script>

    //스터디 상세 설명 script 시작---------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
    const joinStudyBtn = document.getElementById('join-study');
    const viewApplicantsBtn = document.getElementById('view-applicants');
    const leaveStudyBtn = document.getElementById('leave-study');
    const chatRoomBtn = document.getElementById('chat-room');
    const addScheduleBtn = document.getElementById('add-schedule');
    const scheduleForm = document.getElementById('schedule-form');
    const participantList = document.getElementById('participant-list');
    const scheduleList = document.getElementById('schedule-list');

    let nickname = prompt("닉네임을 입력하세요:"); // For demo purposes

    joinStudyBtn.addEventListener('click', () => {
        let li = document.createElement('li');
        li.textContent = nickname;
        participantList.appendChild(li);
    });

    viewApplicantsBtn.addEventListener('click', () => {
        // This should be implemented with actual applicant list data
        alert("가입 신청자 보기 기능은 구현 필요");
    });

    leaveStudyBtn.addEventListener('click', () => {
        let participants = Array.from(participantList.getElementsByTagName('li'));
        participants.forEach(participant => {
            if (participant.textContent === nickname) {
                participantList.removeChild(participant);
            }
        });
    });

    chatRoomBtn.addEventListener('click', () => {
        window.location.href = 'chat.html';
    });

    addScheduleBtn.addEventListener('click', () => {
        document.querySelector('.schedule-panel').style.display = 'block';
    });

    scheduleForm.addEventListener('submit', (e) => {
        e.preventDefault();

        let title = document.getElementById('schedule-title').value;
        let date = document.getElementById('schedule-date').value;
        let time = document.getElementById('schedule-time').value;
        let location = document.getElementById('schedule-location').value;

        let scheduleItem = document.createElement('div');
        scheduleItem.innerHTML = `
            <p>일정 제목: ${title}</p>
            <p>일시: ${date} ${time}</p>
            <p>장소: ${location}</p>
        `;

        scheduleList.appendChild(scheduleItem);
        document.querySelector('.schedule-panel').style.display = 'none';
        scheduleForm.reset();
    });
});
     //스터디 상세 설명 script 끝---------------------------------------------------
