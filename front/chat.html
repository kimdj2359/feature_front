<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.chat-container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 20%;
    background-color: #f4f4f4;
    border-right: 1px solid #ddd;
    overflow-y: auto;
}

.sidebar-header {
    padding: 10px;
    font-size: 1.5em;
    text-align: center;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.channel-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.channel {
    padding: 10px 15px;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
}

.channel:hover {
    background-color: #e0e0e0;
}

.chat-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #fff;
}

.chat-header {
    padding: 10px;
    font-size: 1.2em;
    border-bottom: 1px solid #ddd;
    background-color: #f4f4f4;
}

.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #f9f9f9;
}

.message {
    display: flex;
    margin-bottom: 10px;
    max-width: 60%;
}

.message .avatar {
    margin-right: 10px;
    font-size: 2em;
}

.message .text {
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.username {
    font-weight: bold;
}

.content {
    margin-top: 5px;
}

.reactions {
    margin-top: 5px;
    font-size: 1.2em;
}

.my-message {
    justify-content: flex-end;
    text-align: right;
}

.my-message .avatar {
    order: 2;
    margin-left: 10px;
    margin-right: 0;
}

.my-message .text {
    background-color: #dcf8c6;
}

.chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background-color: #fff;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.chat-input button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 1em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #0056b3;
}


    </style>
